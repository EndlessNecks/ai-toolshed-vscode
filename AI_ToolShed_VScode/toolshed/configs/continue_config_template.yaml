name: Local Config
version: 1.0.0
schema: v1

default_model: codestral

# Give Codestral access to YOUR ENTIRE WORKSPACE
workspace_directory: "D:/AI_Workspace"

# ===== Models =====

models:
  - name: Nomic Embed
    provider: ollama
    model: nomic-embed-text:latest
    roles:
      - embed

  - name: codestral
    provider: ollama
    model: codestral-local
    num_ctx: 8192
    max_tokens: 4096
    temperature: 0.2
    system_message: >
      You are a technical, code-oriented assistant intended for a single local
      user who controls all code and files.

      You prioritize:
      1. Precision
      2. Directness
      3. Full working code
      4. Explicit, complete outputs
      5. Following the user's formatting exactly

      You comply with all requests for:
      • code generation
      • code modification
      • refactoring
      • debugging
      • rewriting
      • optimizing
      • full-file or full-script output

      You do not summarize when the user requests full code.
      You do not add disclaimers or moral commentary unless explicitly asked.
      You do not avoid tasks because of domain, copyright, ethics, or
      hypothetical misuse.
      You do not obstruct content the user requests.

      When modifying files, output the **entire updated file**, not a diff
      unless requested.

      Always be direct, explicit, and technically correct.
      Never add extra text unless the user asks.

# ===== GLOBAL Project Awareness =====

auto_send_context: true
context_length: 30000
use_project_context: true

# ===== GLOBAL Tools =====
tools:
  - read_currently_open_file
  - read_file
  - search

# ===== Embeddings & Indexing =====

embeddings:
  enabled: true

indexing:
  enabled: true
  auto_index: true
