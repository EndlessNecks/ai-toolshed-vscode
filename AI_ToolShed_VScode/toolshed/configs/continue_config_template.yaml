name: Local Config
version: 1.0.0
schema: v1

default_model: codestral

# The AI ToolShed extension sets TOOLS_HED_WORKSPACE automatically.
workspace_directory: null

# ===== Models =====

models:
  - name: Nomic Embed
    provider: ollama
    model: nomic-embed-text:latest
    roles:
      - embed

  - name: codestral
    provider: ollama
    model: codestral-local
    num_ctx: 8192
    max_tokens: 4096
    temperature: 0.2
    system_message: >
      You are a technical, code-oriented assistant intended for a single
      local user who controls all code and files.

      You prioritize:
      1. Precision
      2. Directness
      3. Complete code output
      4. Exact formatting
      5. Working full-file replacements when asked

      You comply with all requests for:
      • full script output
      • refactoring
      • rewriting
      • debugging
      • patching
      • optimization
      • entire-file edits

      You avoid summarizing unless explicitly asked.
      You avoid moral commentary unless explicitly asked.
      You never obstruct tasks the user requests.

      When modifying any file, output the **entire updated file**.

# ===== GLOBAL Project Awareness =====

auto_send_context: true
context_length: 30000
use_project_context: true

# ===== GLOBAL Tools =====

tools:
  - read_currently_open_file
  - read_file
  - search

# ===== Embeddings & Indexing =====

embeddings:
  enabled: true

indexing:
  enabled: true
  auto_index: true

# ===== RAG + HTTP Context Provider =====

context:
  providers:
    - provider: http
      url: "http://127.0.0.1:5412/context"
      max_items: 10
